<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating Our Data | DATA.GIOTSAS.COM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 3rem;
        }
        
        .logo {
            text-align: center;
        }
        
        .update-icon {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .status-section {
            text-align: center;
            color: #808080;
            max-width: 500px;
        }
        
        .status-title {
            font-size: 1.8rem;
            font-weight: normal;
            margin-bottom: 1rem;
        }
        
        .status-message {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .status-description {
            font-size: 1rem;
            opacity: 0.7;
            line-height: 1.5;
        }
        
        .loading-animation {
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg width="300" height="50" viewBox="0 0 300 50" xmlns="http://www.w3.org/2000/svg">
            <text x="150" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="#808080">DATA.GIOTSAS.COM</text>
        </svg>
    </div>
    
    <div class="update-icon">
        <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" class="loading-animation">
            <!-- Outer circle -->
            <circle cx="60" cy="60" r="55" fill="none" stroke="#808080" stroke-width="4" stroke-dasharray="20 10"/>
            <!-- Database icon -->
            <g transform="translate(60,60)">
                <!-- Database cylinder -->
                <ellipse cx="0" cy="-15" rx="20" ry="8" fill="none" stroke="#808080" stroke-width="3"/>
                <rect x="-20" y="-15" width="40" height="20" fill="none" stroke="#808080" stroke-width="3"/>
                <ellipse cx="0" cy="5" rx="20" ry="8" fill="none" stroke="#808080" stroke-width="3"/>
                <!-- Data lines -->
                <line x1="-12" y1="-10" x2="12" y2="-10" stroke="#808080" stroke-width="2"/>
                <line x1="-8" y1="-5" x2="8" y2="-5" stroke="#808080" stroke-width="2"/>
                <line x1="-10" y1="0" x2="10" y2="0" stroke="#808080" stroke-width="2"/>
                <!-- Update arrows -->
                <path d="M-30,-25 L-25,-30 L-25,-27 L-35,-27 L-35,-23 L-25,-23 L-25,-20 Z" fill="#808080"/>
                <path d="M30,25 L25,30 L25,27 L35,27 L35,23 L25,23 L25,20 Z" fill="#808080"/>
            </g>
        </svg>
    </div>
    
    <div class="status-section">
        <div class="status-title">Updating Our Data</div>
        <div class="status-message">Please wait while we refresh our datasets</div>
        <div class="status-description">We're currently processing and updating our data. This may take a few hours or days.</div>
    </div>
    
    <iframe 
        srcdoc="&lt;!DOCTYPE html&gt;
        &lt;html&gt;
        &lt;head&gt;
            &lt;style&gt;
                body { 
                    margin: 0; 
                    padding: 0; 
                    display: flex; 
                    flex-direction: column;
                    justify-content: center; 
                    align-items: center; 
                    min-height: 100vh;
                    font-family: Arial, sans-serif;
                    background: transparent;
                    gap: 20px;
                }
                .button {
                    background: #808080;
                    color: white;
                    border: none;
                    padding: 15px 30px;
                    font-size: 16px;
                    font-weight: 500;
                    border-radius: 0;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }
                .button:hover { background: #696969; }
                .button:active { background: #555555; }
                .button:disabled { 
                    background: #cccccc; 
                    cursor: not-allowed; 
                }
                a { text-decoration: none; }
                .giotsas-link {
                    display: inline-block;
                    margin-top: 10px;
                }
                .giotsas-box {
                    background: linear-gradient(135deg, #f8f8f5 0%, #e8e8e5 50%, #d0d0cd 100%);
                    padding: 12px 20px;
                    border-radius: 3px;
                    color: #555555;
                    font-family: Times, serif;
                    font-size: 16px;
                    transition: opacity 0.3s ease;
                }
                .giotsas-box:hover {
                    opacity: 0.8;
                }
                .update-info {
                    text-align: center;
                    color: #808080;
                    font-size: 12px;
                    margin-top: 10px;
                    opacity: 0.7;
                }
                .progress-text {
                    color: #808080;
                    font-size: 14px;
                    margin-bottom: 10px;
                }
            &lt;/style&gt;
        &lt;/head&gt;
        &lt;body&gt;
            &lt;div class='progress-text'&gt;Data update in progress...&lt;/div&gt;
            &lt;button class='button' disabled&gt;Browse Data&lt;/button&gt;
            &lt;a href='https://giotsas.com' target='_blank' class='giotsas-link'&gt;
                &lt;div class='giotsas-box'&gt;Go to Giotsas.com&lt;/div&gt;
            &lt;/a&gt;
            &lt;div class='update-info'&gt;Updates typically complete within 5-10 minutes&lt;/div&gt;
        &lt;/body&gt;
        &lt;/html&gt;" 
        width="320" 
        height="320" 
        style="border: none;">
    </iframe>
</body>
</html>
